<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Learning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease;
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    .header p {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      font-weight: 300;
    }

    .search-container {
      max-width: 500px;
      margin: 2rem auto;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      text-decoration: none;
      color: #333;
      transition: all 0.4s ease;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease both;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }

    .card-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: white;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #2d3748;
    }

    .card-description {
      color: #718096;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      color: white;
      font-size: 0.85rem;
      padding: 2rem 0;
      margin-top: 4rem;
      opacity: 0.6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>HTML Learning Hub</h1>
      <p>Jelajahi dunia HTML dengan panduan lengkap dan interaktif</p>
    </header>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Cari topik HTML..." id="searchInput" />
    </div>

    <div class="cards-grid" id="cardsGrid">
      <!-- Semua link card kamu di sini (tidak saya ulang biar rapi) -->
      <!-- Gunakan link <a href="html/xxx.html" class="card"> seperti sebelumnya -->
      <!-- Simpan di sini atau paste ulang -->
    </div>

    <footer>
      &copy; 2025 HTML Learning Hub — Dibuat dengan ❤️ oleh Artha
    </footer>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        const description = card.querySelector('.card-description').textContent.toLowerCase();
        if (title.includes(searchTerm) || description.includes(searchTerm)) {
          card.style.display = 'block';
          card.style.animation = 'fadeInUp 0.5s ease-out';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
